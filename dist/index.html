<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/animate.min.css">

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <title>CooCoon</title>
  </head>

  <body id="coocoon">
    <div class="container">
      <nav>
        <a href="about.html">About</a>
        <a href="https://medium.com/coocoon-sphere">Blog</a>
      </nav>
      <h1>
        CooCoon
      </h1>
      <div class="hero">
        <img src="./images/hero_typography@2x.png" alt="CooCoon Features" />
      </div>
      <span class="tagline">
        Thinking out loud.
      </span>
      <!-- <a class="typeform-CTA" href="https://alvis3.typeform.com/to/K3tjIh">Shall we talk?</a> -->

      <a class="typeform-share typeform-CTA" href="https://coocoon.typeform.com/to/K3tjIh" data-mode="1" target="_blank">Shall we talk?</a>
      <script>
        (function() {
            var qs,
                js,
                q,
                s,
                d = document,
                gi = d.getElementById,
                ce = d.createElement,
                gt = d.getElementsByTagName,
                id = 'typef_orm',
                b = 'https://s3-eu-west-1.amazonaws.com/share.typeform.com/';
            if (!gi.call(d, id)) {
                js = ce.call(d, 'script');
                js.id = id;
                js.src = b + 'share.js';
                q = gt.call(d, 'script')[0];
                q.parentNode.insertBefore(js, q)
            }
            id = id + '_';
            if (!gi.call(d, id)) {
                qs = ce.call(d, 'link');
                qs.rel = 'stylesheet';
                qs.id = id;
                qs.href = b + 'share-button.css';
                s = gt.call(d, 'head')[0];
                s.appendChild(qs, s)
            }
        })()
      </script>
      <img class="acoon" id="wonderCoon" src="./images/aCoon@2x.png" alt="aCoon says Hello World!" />
    </div>
  </body>
</html>
